{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="container">
	<h2>Sign Up To Join Our Newsletters</h2>
	<form method="post" action="/contact/">
		{% csrf_token %}
		{{ form | as_bootstrap }}
		<input type="submit" value="Join Our Newsletter!" class="btn btn-success">
	</form>
</div>
{% endblock %}
